<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task App</title>
</head>
<body>
<h1>Task Manager</h1>

<div id="auth">
  <input id="email" placeholder="Email" />
  <input id="password" placeholder="Password" type="password" />
  <button onclick="login()">Login</button>
</div>

<div id="tasks" style="display:none;">
  <input id="title" placeholder="New task" />
  <button onclick="createTask()">Add Task</button>
  <ul id="taskList"></ul>
</div>

<script>
  let token = "";

  async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const res = await fetch("/api/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password }),
    });

    const data = await res.json();
    token = data.token;

    if (token) {
      document.getElementById("auth").style.display = "none";
      document.getElementById("tasks").style.display = "block";
      getTasks();
    } else {
      alert("Login failed");
    }
  }

  async function getTasks() {
    const res = await fetch("/api/tasks", {
      headers: { Authorization: `Bearer ${token}` },
    });
    const tasks = await res.json();

    const list = document.getElementById("taskList");
    list.innerHTML = "";

    tasks.forEach((t) => {
      const li = document.createElement("li");
      li.textContent = t.title + (t.completed ? " âœ…" : "");
      // Complete button
      const completeBtn = document.createElement("button");
      completeBtn.textContent = t.completed ? "Undo" : "Complete";
      completeBtn.style.marginLeft = "10px";
      completeBtn.onclick = () => toggleComplete(t._id, !t.completed);

      // Delete button
      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.style.marginLeft = "5px";
      deleteBtn.onclick = () => deleteTask(t._id);

      li.appendChild(completeBtn);
      li.appendChild(deleteBtn);
      list.appendChild(li);
    });
  }

  async function createTask() {
    const title = document.getElementById("title").value;
    if (!title) return;

    await fetch("/api/tasks", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: `Bearer ${token}`,
      },
      body: JSON.stringify({ title }),
    });

    document.getElementById("title").value = ""; // clear input
    getTasks();
  }

  async function toggleComplete(id, completed) {
    await fetch(`/api/tasks/${id}`, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
        Authorization: `Bearer ${token}`,
      },
      body: JSON.stringify({ completed }),
    });
    getTasks(); // refresh list
  }

  async function deleteTask(id) {
    await fetch(`/api/tasks/${id}`, {
      method: "DELETE",
      headers: { Authorization: `Bearer ${token}` },
    });
    getTasks(); // refresh list
  }



</script>
</body>
</html>
